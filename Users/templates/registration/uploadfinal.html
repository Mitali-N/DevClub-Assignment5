{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/Users/home/">Home</a></li>
        <li class="breadcrumb-item"><a href="/Users/coursepage/">{{ request.session.course }}</a></li>
        <li class="breadcrumb-item"><a href="/Users/course_grades/">Grades</a></li>
        <li class="breadcrumb-item active" aria-current="page">Upload Final Grades</li>
        </ol>
    </nav>
    <h1>{{ request.session.course }}: Upload Final Grades</h1>
    <br>
    <form action="" method="POST" >
        {% csrf_token %}
        <div class="mb-3">
            <label for="eg1" class="form-label">Enter Student ID:</label>
            <input type="text" class="form-control" name="studentID" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
            <label for="eg2" class="form-label">Enter grade:</label>
            <input type="text" class="form-control" name="grade" placeholder="Enter integer value from 1 to 10" aria-describedby="emailHelp">
        </div>

        <input type="submit" value="Upload" class="btn btn-secondary">
    </form>
{% endblock %}
