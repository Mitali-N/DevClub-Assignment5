{% extends 'base.html' %}

{% block content %}
    <h1>Welcome {{ info.name }}!</h1>
      <br>
    <h3><img src="/courses.png">Courses</h3>
        <div class="container">
        <div class="row">
        {% for record in courses %}
            <div class="col-sm-4">
            <form action="" method=POST>
                {% csrf_token %}
                <!--<input type="text" readonly class="form-control-plaintext" name="course" value="{{ record.course_id }}">
                <input type="submit" value="View" class="btn btn-secondary">-->
                <div class="card" style="width: 18rem;">
                    <img src="https://media.istockphoto.com/vectors/illustration-of-leaves-pattern-seamless-pattern-vector-id1284034696?b=1&k=20&m=1284034696&s=170667a&w=0&h=svVIJPBZDY1C9B9EJgSAxnsPcT5k5FCD69dv8ZXLfc0=" class="card-img-top" alt="..." style="height: 10.5rem;">
                    <div class="card-body">
                      <h5 class="card-title"><input type="text" readonly class="form-control-plaintext" name="course" value="{{ record }}"></h5>
                      <p class="card-text">{{ courses.record }}</p>
                      <input type="submit" value="View" class="btn btn-primary">
                    </div>
                </div>
            </form>
            </div>
        {% endfor %}
        </div>
        </div>
    <br>
    {% if request.session.usertype == 'student' %}
        <h3><img src="/grades.png">Gradesheet</h3>
        <a href="/Users/gradesheet">View Gradesheet-></a>
        <br><br><br><br><br>
    {% endif %}
{% endblock %}
