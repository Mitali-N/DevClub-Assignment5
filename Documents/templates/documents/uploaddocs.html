{% extends 'base.html' %}

{% block content %}
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/Users/home/">Home</a></li>
        <li class="breadcrumb-item"><a href="/Users/coursepage/">{{ request.session.course }}</a></li>
        <li class="breadcrumb-item"><a href="/docs/">Documents</a></li>
        <li class="breadcrumb-item active" aria-current="page">Upload</li>
        </ol>
    </nav>
    <h2>{{ request.session.course }}: Upload Document </h2>
    <br> <br>
    <form action="" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
        <div class="mb-3">
            <label for="eg2" class="form-label">Document name:</label>
            <input type="text" class="form-control" name="docname" aria-describedby="emailHelp">
        </div>
        <div class="input-group mb-3">
            <label class="input-group-text" for="inputGroupFile01">Upload</label>
            <input type="file" class="form-control" name="document">
        </div>
        <input type="submit" value="Upload" class="btn btn-secondary">
    </form>
{% endblock %}
